<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Information Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Customer Information Form</h1>
  <form id="customerForm">
    <fieldset>
      <legend>Basic Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>

      <label for="address">Address:</label>
      <input type="text" id="address" required><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br>
    </fieldset>

    <fieldset>
      <legend>Additional Information</legend>
      <label for="ssn">Social Security Number:</label>
      <input type="text" id="ssn" required><br>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required><br>
    </fieldset>

    <fieldset>
      <legend>Spouse Information</legend>
      <label for="spouseName">Spouse Name:</label>
      <input type="text" id="spouseName"><br>

      <label for="spouseSSN">Spouse SSN:</label>
      <input type="text" id="spouseSSN"><br>

      <label for="spouseDOB">Spouse DOB:</label>
      <input type="date" id="spouseDOB"><br>
    </fieldset>

    <fieldset id="dependentsFieldset">
      <legend>Dependents</legend>
      <div class="dependent" id="dependent1">
        <label for="dependent1Name">Dependent 1 Name:</label>
        <input type="text" class="dependentName"><br>

        <label for="dependent1DOB">Dependent 1 DOB:</label>
        <input type="date" class="dependentDOB"><br>
      </div>
    </fieldset>

    <button type="button" id="addDependent">Add Dependent</button><br>
    <button type="submit">Submit</button>

    <button type="button" id="retrieveData">Retrieve Data</button>
    <div id="output"></div>

  </form>

  <script src="script.js"></script>
</body>
</html>
